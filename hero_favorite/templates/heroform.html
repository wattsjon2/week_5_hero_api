<!-- HTML Produced by the Flask Form -->

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id = 'hero-field'>
            {{ form.hero.label }}
            {{ form.hero(class = "form-control", placeholder = "Place hero here...") }}
        </fieldset>
        <fieldset id = 'reason-field'>
            {{ form.reason.label }}
            {{ form.reason(class = "form-control", placeholder = "Place reason here...") }}
        </fieldset>
    
        <!-- submit button area-->
        {{ form.submit_button(class='btn btn-primary btn-block') }}
    
    </div>
</form>
